<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveler Portal Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form action="https://example.com/submit-registration" method="post" enctype="multipart/form-data" id="registration-form">
      <h1>Traveler Portal Registration</h1>

      <!-- Username -->
      <label for="username">Username *</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" pattern="^[a-zA-Z0-9_]{5,15}$" required>

      <!-- Email -->
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="Enter a valid email" required>

      <!-- Password -->
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" minlength="8" placeholder="At least 8 characters" required>

      <!-- Confirm Password -->
      <label for="confirm-password">Confirm Password *</label>
      <input type="password" id="confirm-password" name="confirm-password" minlength="8" placeholder="Re-enter your password" required>

      <!-- Full Name -->
      <label for="full-name">Full Name *</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

      <!-- Country -->
      <label for="country">Country *</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
        <option value="Other">Other</option>
      </select>

      <!-- Travel Preferences -->
     <fieldset>
	  <legend>Travel Preferences *</legend>
	  <label><input type="checkbox" name="preferences" value="adventure" required> Adventure</label>
	  <label><input type="checkbox" name="preferences" value="luxury"> Luxury</label>
	  <label><input type="checkbox" name="preferences" value="budget"> Budget</label>
	  <label><input type="checkbox" name="preferences" value="cultural"> Cultural</label>
	</fieldset>


      <!-- Travel Experience Level -->
      <label for="experience">Your Travel Experience *</label>
      <input type="range" id="experience" name="experience" min="1" max="10" value="5" oninput="experienceOutput.value = experience.value">
      <output id="experienceOutput">5</output>

      <!-- Profile Picture -->
      <label for="profile-picture">Upload Profile Picture *</label>
      <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth *</label>
      <input type="date" id="dob" name="dob" required>

      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // Password matching validation
    const form = document.getElementById('registration-form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');

    form.addEventListener('submit', function(event) {
      if (password.value !== confirmPassword.value) {
        event.preventDefault();
        alert('Passwords do not match!');
      }
    });
  </script>
</body>
</html>
